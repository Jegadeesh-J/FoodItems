<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
         *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
      color:black;
      }
      span {
        display: block;
        margin: 40px;
      }
      span a {
        padding: 10px 40px;
        font-size: 20px;
        color: white;
        border-radius: 20px;
        background-color: #ff4e4e;
      }
      body {
        background-color: #fafafa;
      }
      .container {
        padding: 30px 50px;
      }
      .sideNav {
        float: left;
        width: 18%;
        margin-top: 20px;
        height: 430px;
      }
      .sideNav li {
        font-size: 22px;
        padding: 20px
      }
 .sideNav ul li:first-child a{
        text-decoration: line-through;
        text-decoration-color: tomato;
        
      } 
      .main {
        float: right;
        width: 80%;
        height: 450px;
        position: relative;
      }
      .main h1 {
        font-size: 70px;
    line-height: 85px;
        
      }
      .main p {
        font-size: 18px;
        color: #9a9a9a;
        font-family: Arial, Helvetica, sans-serif;
        width: 300px;
        line-height: 30px;
        position: absolute;
        top: 0;
        right: -40px;
      }

      .foodItems div {
        display: inline-block;
        width: 140px;
        height: 180px;
        background-color: white;
        border-radius: 15px;
        margin: 10px;
        box-shadow: 0px 0px 50px #dbdbdb;
      }
      .foodItems {
        clear: both;
      }
      .foodItems img {
        width: 100px;
        height: 80px;
        margin: 20px;
        border-radius: 60%;
      }
      figcaption {
        font-weight: 550;
        text-align: center;
      }
      .main p::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 0;
        width: 65px;
        height: 2px;
        background-color: tomato;
      }
  
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>
          Lorem <br />
          Issum
        </h1>
      </div>
      <div class="sideNav">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Cusine</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Book</a></li>
        </ul>
        <span>
          <a href="#" class="cart">Cart</a>
        </span>
      </div>
      <div class="main">
        <div class="para">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit, eum
            officiis sed fugit architecto hic rem aperiam. Qui, ut labore et.
          </p>
        </div>
        <h1>
          What are you <br />
          having for Lunch ?
        </h1>
        
        <br /><br /><br />
        <div class="foodItems">
          <div class="MexicanTaco">
            <img
              src="https://imgk.timesnownews.com/story/chad-montano-lP5MCM6nZ5A-unsplash.jpg?tr=w-400,h-300,fo-auto"
              alt="Mexican Taco"
            />
            <figcaption>Mexican Taco</figcaption>
          </div>
          <div class="FarmhousePizza">
            <img
              src="https://www.brotherskitchen.in/wp-content/uploads/2021/03/farmhouse-pizza-vegetarian-pizza-with-mouth-watering-toppings_1024-768-600x450.jpg"
              alt="FarmhousePizza"
            />
            <figcaption>Farmhouse Pizza</figcaption>
          </div>
          <div class="ChickenBurger">
            <img
              src="https://curtisgallon.com/wp-content/uploads/2014/02/pulled-chicken-burger-l-chips-good-light-1-2.jpg"
              alt="ChickenBurger"
            />
            <figcaption>Chicken Burger</figcaption>
          </div>
          <div class="Loadednachos">
            <img
              src="https://www.whiskaffair.com/wp-content/uploads/2019/03/Loaded-Nachos-1-4.jpg"
              alt="hakkaNoodle"
            />
            <figcaption>Loaded nachos</figcaption>
          </div>
          <div class="hakkaNoodle">
            <img
              src="https://thebellyrulesthemind.net/wp-content/uploads/2020/12/hakka-noodles-1.jpg"
              alt="hakkaNoodle"
            />
            <figcaption>Hakka Noodle</figcaption>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
